<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Fabric JS | Apply filter</title>
    <style>    
        canvas{
          /**/
        }
        body{
            padding: 20px;        
        }
        .container-fluid{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">   
      <h1><center>Fabric JS : Change image color.</center></h1>
      <div class="row">
        <div class="col-sm-6"> 
          <canvas id="hueFilter" width="500" height="500">       
          </canvas> 
        </div>
        <div class="col-sm-6">
          <button id="hue" type="button" class="btn btn-success">Apply random color</button>
        </div>
      </div>
    </div>
    <!-- <script src="https://rawgithub.com/kangax/fabric.js/master/dist/fabric.js"></script> -->
    <!-- OR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.5.0/fabric.min.js"></script>
    <script>
      var canvas = new fabric.StaticCanvas('hueFilter');
      var image;
      var imgEl = document.createElement('img');
      imgEl.crossOrigin = 'anonymous';
      imgEl.onload = function() {
        image = new fabric.Image(imgEl);
        image.filters = [new       fabric.Image.filters.HueRotation()];
        canvas.add(image);
      }
      imgEl.src = 'https://image.freepik.com/free-photo/dark-wall-empty-room-with-plants-floor-3d-rendering_41470-3847.jpg';
      document.getElementById('hue').onclick= function() {
        image.filters[0].rotation = 2 * Math.random() - 1;
        console.log(image.filters[0].rotation);
        image.applyFilters();
        canvas.requestRenderAll();
      };       
    </script>
  </body>
</html>
